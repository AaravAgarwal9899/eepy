<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Question ‚ù§Ô∏è</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            overflow: hidden;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Floating hearts background */
        .heart-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
            z-index: 1;
        }

        .heart {
            position: absolute;
            font-size: 20px;
            animation: float 6s infinite;
            opacity: 0;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        /* Password screen */
        #password-screen {
            background: rgba(255, 255, 255, 0.95);
            padding: 60px 50px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 450px;
            width: 90%;
            position: relative;
            z-index: 10;
            animation: slideIn 0.8s ease-out;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        #password-screen h1 {
            color: #c2185b;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        #password-screen p {
            color: #555;
            margin-bottom: 30px;
            font-size: 1.1em;
            line-height: 1.6;
        }

        .lock-icon {
            font-size: 60px;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        input[type="password"] {
            width: 100%;
            padding: 15px;
            font-size: 1.1em;
            border: 3px solid #e91e63;
            border-radius: 15px;
            margin-bottom: 20px;
            outline: none;
            transition: all 0.3s;
            text-align: center;
        }

        input[type="password"]:focus {
            border-color: #c2185b;
            box-shadow: 0 0 15px rgba(233, 30, 99, 0.3);
            transform: scale(1.02);
        }

        button {
            background: linear-gradient(135deg, #e91e63, #c2185b);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2em;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(233, 30, 99, 0.4);
            font-weight: bold;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(233, 30, 99, 0.6);
        }

        button:active {
            transform: translateY(0);
        }

        .error {
            color: #d32f2f;
            margin-top: 15px;
            font-weight: bold;
            animation: shake 0.5s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        /* Main question screen */
        #main-screen {
            display: none;
            text-align: center;
            max-width: 600px;
            width: 90%;
            position: relative;
            z-index: 10;
        }

        #main-screen.active {
            display: block;
            animation: fadeInScale 1s ease-out;
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .question-box {
            background: rgba(255, 255, 255, 0.95);
            padding: 50px 40px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .question-box h1 {
            color: #c2185b;
            font-size: 3em;
            margin-bottom: 40px;
            animation: heartbeat 1.5s infinite;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            10%, 30% { transform: scale(1.1); }
            20%, 40% { transform: scale(1); }
        }

        .rose {
            font-size: 80px;
            margin-bottom: 20px;
            display: inline-block;
            animation: rotate 3s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .buttons-container {
            display: flex;
            gap: 20px;
            margin-top: 40px;
            justify-content: center;
        }

        #no-btn {
            background: linear-gradient(135deg, #ff6b6b, #ee5a6f);
            padding: 15px 35px;
            position: relative;
            transition: all 0.3s;
        }

        #yes-btn {
            background: linear-gradient(135deg, #4caf50, #45a049);
            padding: 20px 50px;
            font-size: 1.3em;
            animation: glow 2s infinite;
        }

        @keyframes glow {
            0%, 100% {
                box-shadow: 0 4px 15px rgba(76, 175, 80, 0.4);
            }
            50% {
                box-shadow: 0 4px 25px rgba(76, 175, 80, 0.8);
            }
        }

        /* Success screen */
        #success-screen {
            display: none;
            text-align: center;
            max-width: 700px;
            width: 90%;
            position: relative;
            z-index: 10;
        }

        #success-screen.active {
            display: block;
            animation: fadeInScale 1s ease-out;
        }

        .success-box {
            background: rgba(255, 255, 255, 0.95);
            padding: 60px 50px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .success-box h1 {
            color: #4caf50;
            font-size: 3em;
            margin-bottom: 30px;
        }

        .success-box p {
            color: #333;
            font-size: 1.5em;
            line-height: 1.8;
            margin-bottom: 20px;
        }

        .celebration {
            font-size: 100px;
            margin: 20px 0;
            display: inline-block;
            animation: bounce 1s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        /* Fireworks effect */
        .firework {
            position: fixed;
            width: 5px;
            height: 5px;
            border-radius: 50%;
            pointer-events: none;
        }

        @keyframes fireworkExplode {
            0% {
                transform: translate(0, 0);
                opacity: 1;
            }
            100% {
                transform: translate(var(--x), var(--y));
                opacity: 0;
            }
        }

        .hidden {
            display: none !important;
        }

        /* Stars background */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body>
    <!-- Floating hearts -->
    <div class="heart-container" id="hearts"></div>

    <!-- Stars background -->
    <div class="stars" id="stars"></div>

    <!-- Password Screen -->
    <div id="password-screen">
        <div class="lock-icon">üîí</div>
        <h1>Enter the Secret Code</h1>
        <p>Hi Ananya! Enter the password to unlock something special...</p>
        <input type="password" id="password-input" placeholder="Enter password" autofocus>
        <button onclick="checkPassword()">Unlock My Heart</button>
        <div id="error-message"></div>
    </div>

    <!-- Main Question Screen -->
    <div id="main-screen">
        <div class="question-box">
            <div class="rose">üåπ</div>
            <h1>hi ananya be my valentine???!?!?!!</h1>
            <div class="buttons-container">
                <button id="no-btn" onclick="handleNo()">No</button>
                <button id="yes-btn" onclick="handleYes()">Yes</button>
            </div>
        </div>
    </div>

    <!-- Success Screen -->
    <div id="success-screen">
        <div class="success-box">
            <div class="celebration">üéâ</div>
            <div class="celebration">‚ù§Ô∏è</div>
            <div class="celebration">üéâ</div>
            <h1>YAYYYY i love u so much!!</h1>
            <div style="font-size: 60px; margin-top: 30px;">üíë üíñ üåü</div>
        </div>
    </div>

    <script>
        // Password configuration
        const correctPassword = "ananyalovescoffee"; // Change this to your desired password

        // Create floating hearts
        function createHearts() {
            const container = document.getElementById('hearts');
            setInterval(() => {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.innerHTML = '‚ù§Ô∏è';
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDuration = (Math.random() * 3 + 4) + 's';
                heart.style.fontSize = (Math.random() * 20 + 15) + 'px';
                container.appendChild(heart);
                
                setTimeout(() => {
                    heart.remove();
                }, 6000);
            }, 500);
        }

        // Create stars
        function createStars() {
            const container = document.getElementById('stars');
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.width = Math.random() * 3 + 1 + 'px';
                star.style.height = star.style.width;
                star.style.animationDelay = Math.random() * 3 + 's';
                container.appendChild(star);
            }
        }

        // Check password
        function checkPassword() {
            const input = document.getElementById('password-input');
            const errorDiv = document.getElementById('error-message');
            
            if (input.value === correctPassword) {
                document.getElementById('password-screen').style.animation = 'fadeInScale 0.5s reverse';
                setTimeout(() => {
                    document.getElementById('password-screen').classList.add('hidden');
                    document.getElementById('main-screen').classList.add('active');
                }, 500);
            } else {
                errorDiv.innerHTML = '‚ùå Wrong password! Try again...';
                errorDiv.className = 'error';
                input.value = '';
                setTimeout(() => {
                    errorDiv.innerHTML = '';
                }, 2000);
            }
        }

        // Allow Enter key to submit password
        document.getElementById('password-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                checkPassword();
            }
        });

        // Handle "No" button
        let noClickCount = 0;
        function handleNo() {
            const noBtn = document.getElementById('no-btn');
            const yesBtn = document.getElementById('yes-btn');
            
            noClickCount++;
            
            if (noClickCount === 1) {
                noBtn.innerHTML = 'ah ok';
                noBtn.style.background = 'linear-gradient(135deg, #9e9e9e, #757575)';
            } else if (noClickCount === 2) {
                noBtn.innerHTML = 'wait no really?? ü•∫';
                noBtn.style.background = 'linear-gradient(135deg, #ff9800, #f57c00)';
            } else if (noClickCount === 3) {
                noBtn.innerHTML = 'please ananya??? üíî';
                noBtn.style.background = 'linear-gradient(135deg, #ffc107, #ff9800)';
            } else if (noClickCount === 4) {
                noBtn.innerHTML = 'i promise to buy u coffee ü•∫‚òï';
                noBtn.style.background = 'linear-gradient(135deg, #ff5722, #e64a19)';
                yesBtn.style.transform = 'scale(1.2)';
            } else if (noClickCount === 5) {
                noBtn.innerHTML = 'come onnnn pleaseeee üò≠';
                noBtn.style.background = 'linear-gradient(135deg, #e91e63, #c2185b)';
                yesBtn.style.transform = 'scale(1.3)';
            } else if (noClickCount >= 6) {
                // Move button randomly
                const x = Math.random() * 200 - 100;
                const y = Math.random() * 200 - 100;
                noBtn.style.transform = `translate(${x}px, ${y}px)`;
                noBtn.innerHTML = 'just say yes!! üòÑ';
            }
        }

        // Handle "Yes" button
        function handleYes() {
            createFireworks();
            document.getElementById('main-screen').style.animation = 'fadeInScale 0.5s reverse';
            setTimeout(() => {
                document.getElementById('main-screen').classList.remove('active');
                document.getElementById('main-screen').classList.add('hidden');
                document.getElementById('success-screen').classList.add('active');
            }, 500);
        }

        // Create fireworks effect
        function createFireworks() {
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const colors = ['#ff0844', '#ffb199', '#ffd93d', '#6bcf7f', '#4d96ff'];
                    const x = Math.random() * window.innerWidth;
                    const y = Math.random() * window.innerHeight;
                    
                    for (let j = 0; j < 30; j++) {
                        const particle = document.createElement('div');
                        particle.className = 'firework';
                        particle.style.left = x + 'px';
                        particle.style.top = y + 'px';
                        particle.style.background = colors[Math.floor(Math.random() * colors.length)];
                        
                        const angle = (Math.PI * 2 * j) / 30;
                        const velocity = Math.random() * 100 + 50;
                        const xVel = Math.cos(angle) * velocity;
                        const yVel = Math.sin(angle) * velocity;
                        
                        particle.style.setProperty('--x', xVel + 'px');
                        particle.style.setProperty('--y', yVel + 'px');
                        particle.style.animation = 'fireworkExplode 1s ease-out forwards';
                        
                        document.body.appendChild(particle);
                        
                        setTimeout(() => particle.remove(), 1000);
                    }
                }, i * 100);
            }
        }

        // Initialize
        createHearts();
        createStars();
    </script>
</body>
</html>
